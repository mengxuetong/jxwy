<!DOCTYPE html>
<html ng-app="Contacts">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no">
    <title>通讯录</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/parents.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/scalePage.min.js"></script>
    <script src="js/parents.js"></script>

</head>
<body>
<div class="container bg" ng-controller="contactsCtr">
    <div class="input-wrap">
        <input type="text" placeholder="搜索学生名，或姓名首字母" ng-model="userName"/>
    </div>
    <div class="user-list">
        <h3 class="blue">老师</h3>
        <ul ng-repeat="t in teachers | filter: userName">
            <li>
                <a href="javascript: void(0)">
                    <div class="user-header-wrap"><i><img src="images/people.png" /></i></div>
                    <div class="user-jopwrap"><h4 ng-bind="t.name"></h4><span ng-bind="t.job"></span><span ng-bind="t.job2"></span></div>
                </a>
            </li>
        </ul>
    </div>
    <div class="user-list">
        <h3 class="green">学生家长</h3>
        <ul ng-repeat="t in parents | filter: userName">
            <li>
                <a href="javascript: void(0)">
                    <div class="user-header-wrap"><i><img src="images/people.png" /></i></div>
                    <div class="user-jopwrap"><h4 ng-bind="t.name"></h4><span ng-bind="t.name2"></span><span ng-bind="t.kin"></span></div>
                </a>
            </li>
        </ul>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
